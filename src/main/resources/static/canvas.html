<!DOCTYPE HTML>
<html>

<header>
  <script>
    function draw(data){
      var xyGridNum = 10;

      var canvas = document.getElementById('canvas');
      if (canvas.getContext){
        var ctx = canvas.getContext('2d');

        var w = canvas.width / xyGridNum;
        var h = canvas.height /xyGridNum;

        for(var i = 0; i < xyGridNum; ++i){
          for (var j = 0; j < xyGridNum; ++j){

            ctx.fillStyle = 'green';
            ctx.fillRect(i*w, j*h, i*w+w, j*h+h);
            
          }
        }

      }
    }
  </script>
</head>

<body onload="draw();">

<canvas id="canvas" width="800" height="800" />

</body>

</html>
